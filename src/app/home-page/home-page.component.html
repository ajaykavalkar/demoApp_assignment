<app-header></app-header>
<section id="intro">
  <div class="intro-container">
    <div id="introCarousel" class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators"></ol>

      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <div class="carousel-background">
            <img src="assets/image/2.jpg" alt="" />
          </div>
          <div class="carousel-container">
            <div class="carousel-content">
              <h2>I'm looking for..</h2>
              <form id="jobSearchForm">
                <div class="row">
                  <div class="col-md-8 col-sm-12">
                    <div class="form-group">
                      <input class="form-control" type="email" name="email" placeholder="Enter a Job description" />
                    </div>
                    <div class="d-flex justify-content-between">
                      <div class="d-flex">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="fullTime"
                            id="fullTime" />
                          <label class="form-check-label" for="fullTime">
                            Full Time
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="partTime"
                            id="partTime" />
                          <label class="form-check-label" for="partTime">
                            Part Time / Casual / Freelance
                          </label>
                        </div>
                      </div>
                      <div class="">
                        <select class="form-control" id="location">
                          <option>Select your Location</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12 justify-content-center d-flex align-items-start">
                    <button class="cust_btn">
                      <i class="fa fa-search"></i> Search
                    </button>
                  </div>
                </div>
                <div class="row mt-5">
                  <div class="col d-flex justify-content-center align-items-center">
                    <button class="cust_btn" (click)="openModal()">
                      Register
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon ion-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon ion-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
<hr class="colored" />
<main id="main">
  <div>
    <h3>We're leaders in</h3>
    <h1>Creative Digital Recruitment</h1>

    <hr />
    <p class="font-weight-normal">
      Based in Surry Hills, the creative hub of Sydney we are surrounded by
      creativity and that reflects on the type of jobs we recruit for.
    </p>

    <button class="cust_btn">FIND OUT MORE ABOUT US!</button>
  </div>
</main>
<hr class="colored" />
<app-footer></app-footer>
